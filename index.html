<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div class="card">
    <div class="content">
      <h2>Get <span>insights</span> that help your business grow.</h2>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>
      
      <div class="quantities">
        <h2>10k+<div> companies</div></h2>
        <h2>314<div> templates</div></h2>
        <h2>12M+<div> queries</div></h2>
      </div>
      
    </div>
    
    <div class="images">
      <img class="desktop-img" src="./images/image-header-desktop.jpg" alt="Company team at desk coding" />
      <img class="mobile-img" src="./images/image-header-mobile.jpg" alt="Company team at desk coding" />
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ryland Oehlers</a>.
  </div>
</body>
</html>
